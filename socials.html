---
layout: main.html
title: Socials
---

<h1 class="mb-5 text-center">My Socials</h1>

<div class="mt-5 row">
  {%- for social in socials -%}
  <div class="col-lg-4 text-center" style="padding-bottom: 1.5rem;">
    <a href="{{ social.url }}" style="text-decoration: none;" target="_blank">
      <img class="img-fluid social-icon" src="{{ social.icon }}" alt="{{ social.name }}" />
      <p class="h4" style="margin-top: 1rem">{{ social.name }}</p>
    </a>
  </div>
  {%- endfor -%}
</div>
